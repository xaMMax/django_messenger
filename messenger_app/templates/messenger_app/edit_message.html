{% extends 'base_generic.html' %}

{% block content %}
  <h2>Edit Message</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save changes</button>
  </form>
  {% if message.updated_at != message.created_at %}
    <p>This message has been edited.</p>
  {% endif %}
{% endblock %}
