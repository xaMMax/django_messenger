{% extends "base_generic.html" %}

{% block content %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
    <p>If you have not an account yet - you may register
    <a href="{% url 'register' %}">
      <button type="submit">
          Register
      </button>
    </a>
    </p>
    <a href="{% url 'forgot_password' %}">Forgot your password?</a>

{% endblock %}
