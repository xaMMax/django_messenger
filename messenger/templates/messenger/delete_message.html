{% extends 'base_generic.html' %}

{% block content %}
  <h2>Confirm delete</h2>
  <p>Are you sure you want to delete the following message?</p>
  <blockquote>
    <p class="content-text">{{ message.content }}</p>
    <p class="credentials-text">â€” {{ message.author }}, {{ message.created_at }}</p>
  </blockquote>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'chat_detail' pk=message.chat.pk %}">Cancel</a>
{% endblock %}
